# ─────────────────────────────────────────────────────────────────────────────
# madOS Installer — Default Configuration
# Copy this file to /root/config.conf on the live ISO to override at build time,
# or let the TUI installer prompt for values at runtime.
# ─────────────────────────────────────────────────────────────────────────────

# Dotfiles repository URL
# Set GITHUB_TOKEN below (or leave blank) to handle private repos at install time
DOTFILES_URL="https://github.com/richknowles/.dotfiles"
DOTFILES_BRANCH="main"

# GitHub personal access token — only needed if the dotfiles repo is private.
# Leave blank to be prompted at install time (recommended — don't commit tokens).
GITHUB_TOKEN=""

# ZFS pool name (root pool)
ZFS_POOL_NAME="zroot"

# Installer defaults (all overridable in the TUI)
DEFAULT_HOSTNAME="madOS"
DEFAULT_USERNAME="user"
DEFAULT_LOCALE="en_US.UTF-8"
DEFAULT_TIMEZONE="America/New_York"
