# madOS pacman.conf — used by archiso to populate the live environment squashfs
# Includes CachyOS repos for optimized packages and ZFS support

[options]
HoldPkg      = pacman glibc
Architecture = auto
Color
CheckSpace
ParallelDownloads = 8
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional

# ── Standard Arch repos ────────────────────────────────────────────────────────
[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

# ── CachyOS repos ─────────────────────────────────────────────────────────────
# Generic x86-64 — always available
[cachyos]
Include = /etc/pacman.d/cachyos-mirrorlist

# x86-64-v3 — Haswell+ (most systems since ~2013)
# archiso build host will enable this repo only if CPU supports it;
# the live ISO package selection uses this when available.
[cachyos-v3]
Include = /etc/pacman.d/cachyos-v3-mirrorlist

# x86-64-v4 — AVX-512 CPUs (Icelake+, Zen 4+)
# Uncomment if your target hardware supports AVX-512
#[cachyos-v4]
#Include = /etc/pacman.d/cachyos-v4-mirrorlist
